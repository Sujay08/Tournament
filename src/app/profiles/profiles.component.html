<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let game of allGameDetails; let i = index">
                <div class="profile-card">
                    <img src="{{profileDetails[i]?.user_img}}" alt="" class="profile-img">
                    <div class="card-body">
                        <h4>
                            {{profileDetails[i]?.user_name}}
                        </h4>
                        <div class="row">
                            <div class="col-lg-6">
                                <p>Total Matches won</p>
                                <p>
                                    <span class="success">{{game?.nba_won + game?.fifa_won}}</span>
                                </p>
                            </div>
                            <div class="col-lg-6">
                                <p>Total Matches Lost</p>
                                <p>
                                    <span class="danger">{{game?.nba_lost + game?.fifa_lost}}</span>
                                </p>
                            </div>
                            <div class="col-12">
                                <p class="text-center">
                                    <small>Win percentage</small>
                                </p>
                                <div class="progress"> 
                                    <div class="progress-bar bg-success" role="progressbar" style="width: {{winPrecentage[i]}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                        {{winPrecentage[i]}}%
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
