<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let user of profileDetails">
                <div class="profile-card">
                    <img src="{{user.user_img}}" alt="" class="profile-img">
                    <div class="card-body">
                        <h4>
                            {{user?.user_name}}
                        </h4>
                        <div class="row">
                            <div class="col-lg-12">
                                <p class="rankings">
                                    <b>Rankings:</b>
                                    <span>FIFA: 1</span> <span>NBA: 2</span>
                                </p>
                            </div>
                            <div class="col-lg-6">
                                <p>Total Matches won</p>
                                <p><span class="success">5</span></p>
                            </div>
                            <div class="col-lg-6">
                                <p>Total Matches Lost</p>
                                <p><span class="danger">5</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
