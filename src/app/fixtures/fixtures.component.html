<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-12" *ngFor="let fixture of fixtureDetails">
                <div class="fixture-card">
                    <div class="row flex-v">
                        <div class="col-lg-4 col-md-4">
                            <img src="../../assets/img/tournament/harshith.jpg" alt="">
                            <p>Harshith</p>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <h4>
                                VS
                            </h4>
                            <h6>4 - 3</h6>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <img src="../../assets/img/tournament/harshith.jpg" alt="">
                            <p>Harshith</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 my-auto">
                            <input type="text" class="" [(ngModel)]="formData.home_score">
                        </div>
                        <div class="col-lg-4 my-auto">
                            <button class="btn btn-sm btn-success" (click)="enterMatchScore()">
                                Submit
                            </button>
                        </div>
                        <div class="col-lg-4 my-auto">
                            <input type="text" class="" [(ngModel)]="formData.away_score">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
