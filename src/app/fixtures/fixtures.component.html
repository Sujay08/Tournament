<div class="main-content">
    <div class="container-fluid">

        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                    aria-controls="pills-home" aria-selected="true">
                    FIFA
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                    aria-controls="pills-profile" aria-selected="false">
                    NBA
                </a>
            </li>
        </ul>
        <!-- TABS -->
        <div class="tab-content" id="pills-tabContent">
            <!-- FIFA TAB -->
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <!-- FIFA -->
                <div class="row">
                    <div class="col-lg-12 col-md-12 d-flex align-items-stretch"
                        *ngFor="let fixture of fixtureDetails; let i = index">
                        <div class="fixture-card">
                            <div class="row flex-v pointer" (click)="hideme[i] = !hideme[i]">
                                <div class="col-lg-4 col-md-4">
                                    <img src="{{profileDetails[fixture?.home_user_id - 1]?.user_img}}" alt="">
                                    <p>{{profileDetails[fixture?.home_user_id - 1]?.user_name}}</p>
                                </div>
                                <div class="col-lg-4 col-md-4">
                                    <h4>
                                        VS
                                    </h4>
                                    <h6 *ngIf="formData.winner_user_id != null">
                                        {{formData?.home_score}} - {{formData?.away_score}}
                                    </h6>
                                </div>
                                <div class="col-lg-4 col-md-4">
                                    <img src="{{profileDetails[fixture?.away_user_id - 1]?.user_img}}" alt="">
                                    <p>{{profileDetails[fixture?.away_user_id - 1]?.user_name}}</p>
                                </div>
                            </div>
                            <div class="row" [hidden]="!hideme[i]">
                                <div class="col-lg-4 my-auto">
                                    <input type="number" class="" [(ngModel)]="formData.home_score">
                                </div>
                                <div class="col-lg-4 my-auto">

                                </div>
                                <div class="col-lg-4 my-auto">
                                    <input type="number" class="" [(ngModel)]="formData.away_score">
                                </div>
                                <div class="col-12 text-center">
                                    <button class="btn btn-sm btn-success" (click)="enterMatchScore(fixture, i)">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /FIFA -->
            </div>
            <!-- NBA TAB -->
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

            </div>
        </div>
    </div>
</div>
