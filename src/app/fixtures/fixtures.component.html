<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 d-flex align-items-stretch" *ngFor="let fixture of fixtureDetails; let i = index">
                <div class="fixture-card" (click)="hideme[i] = !hideme[i]">
                    <div class="row flex-v">
                        <div class="col-lg-4 col-md-4">
                            <img src="{{profileDetails[fixture?.home_user_id - 1]?.user_img}}" alt="">
                            <p>{{profileDetails[fixture?.home_user_id - 1]?.user_name}}</p>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <h4>
                                VS
                            </h4>
                            <h6>4 - 3</h6>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <img src="{{profileDetails[fixture?.away_user_id - 1]?.user_img}}" alt="">
                            <p>{{profileDetails[fixture?.away_user_id - 1]?.user_name}}</p>
                        </div>
                    </div>
                    <div class="row" [hidden]="!hideme[i]">
                        <div class="col-lg-4 my-auto">
                            <input type="number" class="" [(ngModel)]="formData.home_score">
                        </div>
                        <div class="col-lg-4 my-auto">
                            
                        </div>
                        <div class="col-lg-4 my-auto">
                            <input type="number" class="" [(ngModel)]="formData.away_score">
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-sm btn-success" (click)="enterMatchScore(fixture)">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
